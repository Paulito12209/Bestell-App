<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/shopping_cart.css" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <link
      rel="icon"
      href="assets/icons/android-chrome-512x512.png"
      type="image/png"
    />
    <title>Bestell App</title>
  </head>
  <body onload="init()">
    <header class="paddings">
      <nav class="navigation">
        <img src="assets/icons/Logo.png" alt="Logo" />
        <img src="assets/icons/android-chrome-512x512.png" alt="App-Icon" />
      </nav>
    </header>

    <main class="main_container">
      <!-- Linke Spalte -->
      <section class="main_content">
        <!-- Cover Bild vom Restaurant -->
        <div class="restaurant_cover_container">
          <img
            class="restaurant_cover"
            src="assets/img/china-restaurant-cover.png"
            alt="Restaurant"
          />
          <img
            class="restaurant_logo"
            src="assets/icons/android-chrome-512x512.png"
            alt="Restaurant Logo"
          />
        </div>

        <!-- Hauptkarte (1440px Begrenzung) -->
        <div class="widescreen_1440 restaurant_card">
          <div class="paddings restaurant_info">
            <h1>China Restaurant</h1>
            <span>Bewertung (4,2 von 5 Sternen)</span>
          </div>
          <hr />

          <!-- Kategorie-Header: Hauptgerichte -->
          <div>
            <div class="paddings categories">
              <img src="assets/icons/meal-arrow.png" alt="" />
              <h4>Hauptgerichte</h4>
            </div>
          </div>

          <hr />

          <!-- Kategorie-Cover: Hauptgerichte -->
          <div class="category_cover paddings">
            <img src="assets/img/dish_one.png" alt="Hauptgerichte" />
            <h3>Hauptgerichte</h3>
          </div>

          <!-- Menüliste (wird per JS gerendert) -->
          <div id="menu_list" class="menu_paddings"></div>

          <!-- Mobiler Button: direkt unter dem letzten Gericht -->
          <button
            id="open_cart_btn"
            class="mobile_cart_btn"
            onclick="showCart()"
          >
            Warenkorb
          </button>
        </div>
      </section>

      <!-- Rechte Spalte: Desktop-Warenkorb -->
      <section class="cart_container">
        <div class="cart_content">
          <h2>Warenkorb</h2>
          <div class="cart_divider"></div>
          <div class="cart_list" id="cart_list"></div>
          <div class="cart_divider"></div>
          <div id="cart_costs" class="cart_costs"></div>
          <div id="order_actions"></div>
        </div>
      </section>

      <!-- Mobiler Warenkorb als Dialog -->
      <dialog id="cart_dialog">
        <div class="cart_content">
          <button
            id="dialog_close_btn"
            class="dialog_close"
            aria-label="Schließen"
            onclick="closeCart()"
          >
            ×
          </button>
          <h2>Warenkorb</h2>
          <div class="cart_divider"></div>
          <div class="cart_list" id="cart_list_dialog"></div>
          <div class="cart_divider"></div>
          <div id="cart_costs_dialog" class="cart_costs_dialog"></div>
          <div id="order_actions_dialog"></div>
        </div>
      </dialog>
    </main>

    <footer class="paddings">
      <img src="assets/icons/android-chrome-512x512.png" alt="App-Icon" />
    </footer>

    <script src="scripts/db.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="script.js"></script>
  </body>
</html>
