<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/shopping_cart.css" />
    <link rel="icon" href="assets/icons/android-chrome-512x512.png" type="image/png" />
    <title>Bestell App</title>
  </head>
  <body onload="init()">
    <header class="paddings">
      <nav class="navigation">
        <img src="assets/icons/Logo.png" alt="Logo" />
        <img src="assets/icons/android-chrome-512x512.png" alt="App-Icon" />
      </nav>
    </header>

    <main class="main_container">
      <!-- Linke Spalte -->
      <section class="main_content">
        <!-- Cover Bild vom Restaurant -->
        <img class="restaurant_cover" src="assets/img/china-restaurant-cover.png" alt="Restaurant" />
        <img class="restaurant_logo" src="assets/icons/android-chrome-512x512.png" alt="Restaurant Logo" />

        <div class="widescreen_1440 restaurant_card">
          <div class="paddings restaurant_info">
            <h1>China Restaurant</h1>
            <span>Bewertung (4,2 von 5 Sternen)</span>
            <span>Lieferinfo: ab 20,00 € frei · Lieferzeit ~ 30–45 Min</span>
          </div>
          <hr />

          <!-- = Menü wird hier gerendert = -->
          <div id="menu_list" class="menu_paddings"></div>
        </div>
      </section>

      <!-- Rechte Spalte -->
      <section class="cart_container">
        <div class="cart_content">
          <h2>Warenkorb</h2>
          <div class="cart_divider"></div>
          <div class="cart_list" id="cart_list"></div>
          <div class="cart_divider"></div>
          <div id="cart_costs"></div>
          <div id="order_actions"></div>
        </div>
      </section>

      <dialog>
        <div class="cart_content">
          <h2>Warenkorb</h2>
          <div class="cart_divider"></div>
          <div class="cart_list" id="cart_list_dialog"></div>
          <div class="cart_divider"></div>
          <div id="cart_costs_dialog"></div>
          <div id="order_actions_dialog"></div>
        </div>
      </dialog>
    </main>

    <button id="open_cart_btn" class="mobile_cart_btn" onclick="showCart()">Warenkorb</button>

    <footer class="paddings">
      <img src="assets/icons/android-chrome-512x512.png" alt="App-Icon" />
    </footer>

    <script src="scripts/db.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="script.js"></script>
  </body>
</html>
