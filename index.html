<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/shopping_cart.css" />
    <link rel="stylesheet" href="styles/general.css" />
    <link
      rel="icon"
      href="assets/icons/android-chrome-512x512.png"
      type="img2/x-icon"
    />
    <title>Bestell App</title>
  </head>
  <body onload="init()">
    <header class="paddings">
      <nav class="navigation">
        <img src="assets/icons/Logo.png" alt="" />
        <img src="assets/icons/android-chrome-512x512.png" alt="" />
      </nav>
    </header>

    <main class="main_container">
      <!-- Linke Spalte -->
      <section class="main_content">
        <!-- Cover Bild vom Restaurant -->
        <img
          class="restaurant_cover"
          src="assets/img/china-restaurant-cover.png"
          alt="Restaurant"
        />
        <img
          class="restaurant_logo"
          src="assets/icons/android-chrome-512x512.png"
          alt=""
        />
        <!-- Div mit Begrenzung auf 1440px -->
        <div class="widescreen_1440 restaurant_card">
          <!-- Div mit Paddings -->
          <div class="paddings restaurant_info">
            <h1>China Restaurant</h1>
            <span>Bewertung (4,2 von 5 Sternen)</span>
          </div>
          <hr />
          <!-- Div mit Kategorien (falls Zeit übrig bleibt) -->
          <div>
            <div class="paddings categories">
              <img src="assets/icons/meal-arrow.png" alt="" />
              <h4>Hauptgerichte (OPTIONAL)</h4>
            </div>
          </div>
          <hr />
          <!-- Coverbild mit Kategory -->
          <div class="category_cover paddings">
            <img src="assets/img/dish_one.png" alt="" />
            <h3>Hauptgerichte</h3>
          </div>

          <!-- = HIER SOLL GERENDERT WERDEN = -->
          <div id="menu_list" class="menu_paddings">
            <!-- MENU CARD eines einzigen Gerichtes -->
            <div class="menu_container">
              <div class="menu_box">
                <div class="menu_info">
                  <h3>Pizza Krabben</h3>
                  <p>mit Krabben und Peperoni</p>
                  <p class="menu_price">9.50€</p>
                </div>
                <!-- BUTTON ZUM HINZUFÜGEN -->
                <button onclick="renderCart()">+</button>
              </div>
            </div>
            <!-- MENU CARD "ENDE"-->
          </div>
        </div>
      </section>
      <!-- Rechte Spalte -->
      <section class="cart_container">
        <!-- Warenkorb Dialog wir hier angezeigt -->
        <div class="cart_content">
          <h2>Warenkorb</h2>
          <div class="cart_divider"></div>
          <div class="cart_list" id="cart_list">
            <div>
              <h3>Pizza Krabben</h3>
              <div class="cart_options">
                <div class="cart_buttons">
                  <button><img src="assets/icons/remove.png" alt="" /></button>
                  <p>3</p>
                  <button><img src="assets/icons/add.png" alt="" /></button>
                </div>
                <div class="cart_buttons">
                  <p>28.50 €</p>
                  <button>
                    <img src="assets/icons/trash-can.png" alt="" />
                  </button>
                </div>
              </div>
            </div>
            <!-- Kosteninformationen -->
            <div class="cart_divider"></div>
            <div class="cart_subtotal">
              <p>Zwischensumme (OPTIONAL)</p>
              <p>28.50 €</p>
            </div>
            <div class="cart_shipping_costs">
              <p>Lieferkosten</p>
              <p>5.00 €</p>
            </div>
            <div class="cart_total">
              <h3>Gesamt</h3>
              <h3>33.50 €</h3>
            </div>
          </div>
        </div>
      </section>
      <dialog onclick="showCart()">
        <!-- WARENKORB wird nach Klick gerendert-->
      </dialog>
    </main>
    <footer class="paddings">
      <img src="assets/icons/android-chrome-512x512.png" alt="" />
    </footer>
    <script src="scripts/db.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="script.js"></script>
  </body>
</html>
